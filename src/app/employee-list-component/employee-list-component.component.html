<div class="py-5">
  <div class="card">
    <div class="d-flex justify-content-between px-3 align-items-center">
      <span class="fs-2 fw-bold">List Employee</span>
      <i class="bi bi-plus fs-2" role="button" (click)="addEmployee()"></i>
    </div>
    <input class="mx-5 w-10" type="text" placeholder="Search Employee by Name">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td class="d-flex gap-3">
            <i
              class="bi bi-person-badge"
              role="button"
              (click)="editEmployee({ id: 1 })"
            ></i>
            <i class="bi bi-trash" role="button" data-bs-toggle="modal" data-bs-target="#myModal"></i>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td class="d-flex gap-3">
            <i
              class="bi bi-person-badge"
              role="button"
              (click)="editEmployee({ id: 1 })"
            ></i>
            <i class="bi bi-trash" role="button" data-bs-toggle="modal" data-bs-target="#myModal"></i>
          </td>
        </tr>

        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td class="d-flex gap-3">
            <i
              class="bi bi-person-badge"
              role="button"
              (click)="editEmployee({ id: 1 })"
            ></i>
            <i class="bi bi-trash" role="button" data-bs-toggle="modal" data-bs-target="#myModal"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <nav
      aria-label="Page navigation example"
      class="d-flex justify-content-end px-1"
    >
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</div>
