<div class="py-5 container">
  <div class="card p-5">
    <span class="fs-2 fw-bold">Employee Detail</span>
    <div class="row row-cols-2 py-3" id="form">
      <div class="col">
        <input
          type="text"
          placeholder="Username"
          [(ngModel)]="employee.username"
        />
      </div>
      <div class="col">
        <input
          type="text"
          placeholder="First Name"
          [(ngModel)]="employee.firstName"
        />
      </div>
      <div class="col">
        <input
          type="text"
          placeholder="Last Name"
          [(ngModel)]="employee.lastName"
        />
      </div>
      <div class="col">
        <input type="email" placeholder="Email" [(ngModel)]="employee.email" />
      </div>
      <div class="col">
        <input
          type="date"
          placeholder="Date of Birth"
          [(ngModel)]="employee.birthDate"
        />
      </div>
      <div class="col">
        <input
          type="number"
          placeholder="Salary"
          [(ngModel)]="employee.basicSalary"
        />
      </div>
      <div class="col">
        <select [(ngModel)]="employee.status" >
          <option value="0">Select Status</option>
          <option value="Aktif">Aktif</option>
          <option value="Tidak Aktif">Tidak Aktif</option>
        </select>
      </div>
      <div class="col">
        <select [(ngModel)]="employee.group">
          <option value="0">Select Group</option>
          <ng-template ngFor let-item [ngForOf]="group" let-i="index">
            <option [value]="item">{{ item }}</option>
          </ng-template>
        </select>
      </div>
      <div class="col">
        <textarea
          type="text"
          placeholder="description"
          [(ngModel)]="employee.description"
        ></textarea>
      </div>
    </div>
    <div
      *ngIf="!isDetail; else elseBlock"
      class="d-flex justify-content-between gap-3 py-3"
    >
      <button (click)="onCancelorOk()" class="w-100">cancel</button>
      <button (click)="onAdd(employee)" class="w-100">Add</button>
    </div>
    <ng-template #elseBlock
      ><div class="d-flex justify-content-between gap-3 py-3">
        <div class="w-100"></div>
        <button (click)="onCancelorOk()" class="w-100">OK</button>
        <!-- <button (click)="onAdd()">Add</button> -->
      </div></ng-template
    >
    <div class="d-flex gap-3"></div>
  </div>
</div>
