<div class="position-relative">
  <div
    [class]="
      !isLoginPage
        ? 'position-fixed top-0 w-100 bg-white d-flex justify-content-between py-1 px-3'
        : 'position-absolute top-0 start-50 translate-middle-x w-100 text-white text-center py-1 px-3'
    "
    style="z-index: 10"
  >
    <span class="fw-bolder fs-1">Employee Management App</span>
  </div>
  <div
    [class]="!isLoginPage ? 'py-5' : 'py-0'"
    class="d-flex align-items-center justify-content-center min-vh-100 overflow-hidden"
  >
    <router-outlet></router-outlet>
  </div>
</div>
